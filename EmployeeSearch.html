    <script>
        $(document).ready(function () {
            var divAcct = document.getElementById("frndsList");
            $(".search").keyup(function () {
                var str = $(".search").val();
                if (str == "") {
                    divAcct.style.display = "none";
                }
                else {
                    $(".friends .friend_holder").each(function (index) {
                        if ($(this).attr("id")) {
                            if (!$(this).attr("id").match(new RegExp(str, "i"))) {
                                $(this).fadeOut("fast");
                            } else {
                                $(this).fadeIn("slow");
                            }
                            divAcct.style.display = "block";
                        }
                    });
                }

            });
        });
