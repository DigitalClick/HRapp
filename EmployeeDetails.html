
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png" />
    <link rel="apple-touch-startup-image" href="images/apple-touch-startup-image-320x460.png" />
    <title>Digital You</title>
    <link rel="stylesheet" href="css/framework7.css">
    <link rel="stylesheet" href="style.css">
    <link type="text/css" rel="stylesheet" href="css/swipebox.css" />
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,700,900' rel='stylesheet' type='text/css'>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript">
        function Loadurl(url) {
            window.location.replace(url);
        }
        function LoadDialer(phoneNo) {
            document.location.href = "tel:" + phoneNo;
        }
        function LoadMailer(email) {
            document.location.href = "mailto:" + email;
        }
        function LoadSMS(phoneNo) {
            document.location.href = "sms:" + phoneNo;
        }
        function LoadChat(address) {
            document.location.href = "im:" + address;
        }
        function LoadName() {
            $("#lblUserName").text(window.localStorage.getItem("Username"));
            LoadEmpDetails();
        }
        function LoadEmpDetails() {
            var empID, empName, empLevel, empProject, empJoinDate;
            $("#empName").append(window.localStorage.getItem("EmpName"));
            if (window.localStorage.getItem("EmpName") == "Margret Dave") {
                empID = "101";
                empName = "Mar";
                empLevel = "M";
                empProject = "Alpha";
                empJoinDate = "Jun 10 2014";
            }
            var empDiv = "<div class='rowContent'>" +
                                                "<div class='cellContentFld'>" +
                                                    "<span>Employee ID</span>" +
                                                "</div>" +
                                                "<div class='cellContentVal'>" +
                                                    empID +
            "</div>" +
        "</div>" +
        "<div class='rowContent'>" +
            "<div class='cellContentFld'>" +
                "<span>Level</span>" +
            "</div>" +
            "<div class='cellContentVal'>" +
                empLevel +
            "</div>" +
        "</div>" +
        "<div class='rowContent'>" +
            "<div class='cellContentFld'>" +
                "<span>Project</span>" +
            "</div>" +
            "<div class='cellContentVal'>" +
                empProject +
            "</div>" +
        "</div>" +
        "<div class='rowContent'>" +
            "<div class='cellContentFld'>" +
                "<span>Date of Join</span>" +
            "</div>" +
            "<div class='cellContentVal'>" +
                empJoinDate +
            "</div>" +
        "</div>";

            $('#divDetails').append(empDiv);

        }
    </script>



</head>
<body id="mobile_wrap" onload="LoadName()">
    <div class="statusbar-overlay"></div>

    <div class="panel-overlay"></div>

    <div class="panel panel-left panel-cover">
        <nav class="list-nav-small">
            <ul>
                <li class="user-icon-small"><span id="lblUserName"></span></li>
                <li class="home-icon-small"><a href="#" onclick="Loadurl('index.html')" class="close-panel">Home</a></li>
                <!--<li class="about-icon-small"><a href="about.html" class="close-panel">About</a></li>-->
                <li class="locations-icon-small"><a href="Locations.html" class="close-panel">Locations</a></li>
                <li class="communities-icon-small"><a href="Communities.html" class="close-panel">Communities</a></li>
                <li class="contact-icon-small"><a href="Contact.html" class="close-panel">Contact</a></li>
                <li class="quicklink-icon-small"><a href="QuickLink.html" class="close-panel">Quick Links</a></li>
                <!--<li class="blog-icon-small"><a href="blog.html" class="close-panel">Blog</a></li>
                <li class="contact-icon-small"><a href="contact.html" class="close-panel">Contact</a></li>
                <li class="contact-icon-small"><a href="#" onclick="Loadurl('QuickLink.html')" class="close-panel">Quick Links</a></li>
                <li class="dashboard-icon-small"><a href="#" onclick="Loadurl('Dashboard.html')" class="close-panel">Dashboard</a></li>
                <li class="dashboard-icon-small"><a href="#" onclick="Loadurl('Maps.html')" class="close-panel">Maps</a></li>-->
            </ul>
        </nav>
    </div>


    <div class="views">

        <div class="view view-main">


            <div class="pages">
                <div data-page="projects" class="page no-toolbar no-navbar">
                    <div class="page-content">
                        <div class="navbarpages">
                            <div class="navbar_back_link"><a href="#" onclick="Loadurl('EmployeeSearch.html')"><img src="images/icons/white/back.png" alt="" title="" /></a></div>
                            <div class="navbar_page_center">Employee Details</div>
                            <div class="menu_open_icon_white"><a href="#" class="open-panel"><img src="images/menu_open.png" alt="" title="" /></a></div>
                        </div>
                        <div id="pages_maincontent">

                            <div class="contentwrapper">
                                <div class="contentText">
                                    <div class="contentHeader">
                                        <a href="#" class="action1 open-popup tab-link active button" data-popup=".popup-contact"><span id="empName"></span></a>
                                    </div>
                                    <div class="tableContentText">
                                        <div class="post_thumb"><img src="images/photos/ProfileWomen.png" alt="" title="" /></div>
                                        <div id="divDetails" class="post_details">

                                        </div>

                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
        <script src="js/jquery.validate.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="js/jquery.swipebox.js"></script>
        <script type="text/javascript" src="js/jquery.fitvids.js"></script>
        <script type="text/javascript" src="js/email.js"></script>
        <script type="text/javascript" src="js/framework7.min.js"></script>
        <script type="text/javascript" src="js/my-app.js"></script>



    </div>

    <!-- Contact Popup -->
    <div class="popup popup-contact">
        <div class="content-block">
            <h4>Contact</h4>
            <ul class="social_share">
                <li><a href="#" onclick="LoadSMS('1234567890')"><img src="images/icons/white/Contact_Chat.png" alt="" title="" /></a></li>
                <li><a href="#" onclick="LoadDialer('1234567890')"><img src="images/icons/white/Contact_Call.png" alt="" title="" /></a></li>
                <li><a href="#" onclick="LoadMailer('test@test.com')"><img src="images/icons/white/Contact_Email.png" alt="" title="" /></a></li>
            </ul>
            <div class="close_popup_button"><a href="#" class="close-popup">Close</a></div>
        </div>
    </div>
