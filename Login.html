<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png" />
    <link rel="apple-touch-startup-image" href="images/apple-touch-startup-image-320x460.png" />
    <title>Digital You</title>
    <link rel="stylesheet" href="css/framework7.css">
    <link rel="stylesheet" href="style.css">
    <link type="text/css" rel="stylesheet" href="css/swipebox.css" />
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,700,900' rel='stylesheet' type='text/css'>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <!-- Cordova reference, this is added to your app when it's built. -->



    <script type="text/javascript">
       
        var serviceUrl = "https://cmtindiaonline.accenture.com/TestMobile/api/MobileWebServices/";
        var message = {
            header: null,
            body: null
        };
        var reqMessage = { message: null };
        function CheckLogin() {
            $("#lblMessage").empty();
            message.header = {
                appVersion: null,
                authToken: null,
                deviceType: null,
                osName: null,
                phoneModel: null,
                imei: "123456789",
                responseMessage: null,
                responseCode: 0,
                sessionId: "",
                timeStamp: null,
                timeZone: null
            };
            message.body = {
                username: $("#txtUsername").val(),
                password: $("#txtPassword").val()
            };
            reqMessage.message = message;           
            $.ajax({
                url: serviceUrl + 'MobileValidateUser',
                type: 'Post',
                dataType: 'json',
                data: JSON.stringify(reqMessage),
                contentType: "application/json; charset=utf-8",
                success: function (data) {
                    if (data.message.header.responseCode == "0")
                        Loadurl("index.html");
                    else
                        $("#lblMessage").text(data.message.header.responseMessage);
                },
                error: function (request, status, error) {
                    //alert(1);
                    //alert(request.responseText);
                }

            });
        }
        function Loadurl(url) {

            window.location.replace(url);
        }

    </script>




</head>
<body id="mobile_wrap">

    <div class="statusbar-overlay"></div>

    <div class="panel-overlay"></div>




    <div class="views">

        <div class="view view-main">

            <div class="pages">

                <div data-page="index" class="page homepage">
                    <div class="page-content">
                        <div style="text-align: center; vertical-align: central; padding: 20px 30px 0px 0px;">
                            <div style="padding: 20px 0px 10px 0px;"><span id="lblMessage" style="color: red;"></span></div>
                            <div style="padding: 0px 0px 10px 0px;"><span style="padding:0px 10px 0px 0px; text-align: left; color: #FFFFFF; width: 80px;"> Username</span><input type="text" id="txtUsername" width="120" /></div>
                            <div style="padding: 0px 0px 10px 0px;"><span style="padding:0px 10px 0px 0px; text-align: left; color: #FFFFFF; width: 80px;">Password</span><input type="password" id="txtPassword" width="120" /></div>
                            <div style="padding: 0px 0px 10px 0px;"><input type="submit" id="btnLogin" name="btnLogin" id="submit" value="Login" onclick="CheckLogin()" class="form_submit" /></div>
                        </div>

                    </div>
                </div>
            </div>



        </div>
    </div>
    <script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
    <script src="js/jquery.validate.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
    <script type="text/javascript" src="js/jquery.swipebox.js"></script>
    <script type="text/javascript" src="js/jquery.fitvids.js"></script>
    <script type="text/javascript" src="js/email.js"></script>
</body>
</html>
