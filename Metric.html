    <style type="text/css">
        .tablewrapper {
            position: relative;
            width: 100%;
        }

        .table {
            display: table;
            width: 100%;
            height: 20%;
            padding: 0 0 10px 0px;
        }

        .header {
            display: table-caption;
            max-width: 100%;
            text-align: left;
        }

        .rowMetric {
            display: table-row;
        }

        .cellMetric {
            display: table-cell;
            border: 0;
            width: 40%;
            font-size: 16px;
            padding: 0px 0 0 10px;
            vertical-align: middle;
        }

        .cellMetricNo {
            display: table-cell;
            border: 0;
            width: 20%;
            font-size: 16px;
            padding: 0px 0 0 10px;
            vertical-align: middle;
        }

        .cellMetricImg {
            display: table-cell;
            border: 0;
            width: 20%;
            font-size: 16px;
            padding: 0px 0 0 10px;
            vertical-align: middle;
        }

        .cellMetric span {
            border: 0;
            width: 100%;
            font-size: 16px;
            padding: 0px 0px 20px 10px;
            text-align: center;
            vertical-align: middle;
        }

        .metricRAG {
            max-width: 40%;
            max-height: 40%;
            text-align: right;
            vertical-align: middle;
            padding: 10px 0 0 0;
        }
    </style>
    <script type="text/javascript">
        function Loadurl(url) {
            window.location.replace(url);
        }
        function LoadGraphPage(metricName) {
            window.localStorage.setItem("MetricName", metricName);
            window.location.replace("Chart.html");
        }
        function LoadName() {
            $("#lblUserName").text(window.localStorage.getItem("Username"));
        }
    </script>


</head>
