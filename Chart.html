        function LoadMonth() {
            message.header = {
                appVersion: null,
                authToken: null,
                deviceType: null,
                osName: null,
                phoneModel: null,
                imei: "123456789",
                responseMessage: null,
                responseCode: 0,
                sessionId: "",
                timeStamp: null,
                timeZone: null
            };
            reqMessage.message = message;
            //alert(2);
            $.ajax({
                url: serviceUrl + 'GetMonths',
                type: 'Post',
                dataType: 'json',
                data: JSON.stringify(reqMessage),
                contentType: "application/json; charset=utf-8",
                success: function (data) {
                    $("#month").empty();
                    $("#week").empty();
                    $.each(data.message.body, function () {
                        $("#month").append($("<option/>").val(this).text(this));
                    });
                    LoadWeek(document.getElementById("month"));
                    LoadGrid();
                },
                error: function (request, status, error) {
                    //alert(1);
                    //alert(request.responseText);
                }

            });
        }

        //LoadMonth();

        function LoadWeek(drpMoth) {
            message.header = {
                appVersion: null,
                authToken: null,
                deviceType: null,
                osName: null,
                phoneModel: null,
                imei: "123456789",
                responseMessage: null,
                responseCode: 0,
                sessionId: "",
                timeStamp: null,
                timeZone: null
            };
            message.body = {
                MthYear: drpMoth.value
            };
            reqMessage.message = message;
            $.ajax({
                url: serviceUrl + 'GetWeeks',
                type: 'Post',
                dataType: 'json',
                data: JSON.stringify(reqMessage),
                contentType: "application/json; charset=utf-8",
                success: function (data) {
                    $("#week").empty();
                    $.each(data.message.body, function () {
                        $("#week").append($("<option/>").val(this.WeekID).text(this.WeekRange));
                    });
                },
                error: function (data) {
                    alert(data.message.header.responseMessage);
                }
            });
        }
